server: { port: ${PORT:0} }
spring:
  application: { name: ${APP_NAME:app} }
  security:
    oauth2:
      resourceserver:
        jwt: { issuer-uri: ${OAUTH_ISSUER_URI:http://localhost:8080/realms/demo} }
  kafka: { bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092} }
management:
  endpoints:
    web: { exposure: { include: health,info,prometheus } }
  metrics: { tags: { application: ${spring.application.name} } }
tracing: { otlp: { endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317} } }
